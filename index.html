<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Choose Your Side</title>
  </head>
  <body>
      
    <navbar>
        <h3 class="text-danger text-center m-4">Choose Your Side</h3>
    </navbar>

    <div class="content">
        <div class="container quiz">
            <h2 class="text-white text-center p-4 mb-4" id="ques">Do you love Technology?</h2>
            <center>
                <button class="btn btn-success m-2 btn-lg rounded-pill" id="op1">Hell Yeah! <i class="far fa-grin-hearts"></i></button><br>
                <button class="btn btn-primary m-2 btn-lg rounded-pill" id="op2">Not much <i class="far fa-grin-beam-sweat"></i></button><br>
                <button class="btn btn-warning m-2 btn-lg rounded-pill" id="op3">Don't Know <i class="far fa-frown"></i></button><br>
                <button class="btn btn-danger m-2 btn-lg rounded-pill" id="op4">Fuck No! <i class="far fa-angry"></i></button><br>
            </center>
        </div>
        <div class="container result-panel"></div>
        <p class="text-center text-muted mr-1">&copy; 2019 | Game created by Avirup Dutta</p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
